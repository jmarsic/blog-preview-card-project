<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="hero__wrapper">
      <div class="hero">
        <img
          class="hero__img"
          src="./assets/images/illustration-article.svg"
          alt="article illustration"
        />
        <div class="hero__section">
          <span class="hero__section__tag">Learning</span>
        </div>
        <p class="hero__date">Published 21 Dec 2023</p>
        <a href="#" class="hero__link"><h1 class="hero__title">HTML & CSS foundations</h1></a>
        <p class="hero__about">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            class="author__img"
            src="./assets/images/image-avatar.webp"
            alt="autor avatar"
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer class="footer__section">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="footer__section__link"
      >
        Frontend Mentor
      </a>
      . Coded by
      <a
        href="https://github.com/jmarsic"
        target="_blank"
        class="footer__section__link"
      >
        Mama Je
      </a>
      .
    </footer>
  </body>
</html>
